name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install vcpkg
        shell: pwsh
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg $env:VCPKG_ROOT
          & $env:VCPKG_ROOT\bootstrap-vcpkg.bat

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static `
            -DUNDYING_TERMINAL_REQUIRE_DEPS=ON `
            -DUNDYING_TERMINAL_BUILD_TESTS=ON

      - name: Build
        shell: pwsh
        run: cmake --build build --config Release

      - name: Run Tests
        shell: pwsh
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Get version
        id: version
        shell: pwsh
        run: "echo VERSION=$($env:GITHUB_REF -replace 'refs/tags/v','') >> $env:GITHUB_OUTPUT"

      - name: Package release
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $releaseDir = "release/undying-terminal-$version-win64"
          New-Item -ItemType Directory -Force -Path $releaseDir | Out-Null
          Copy-Item build/Release/undying-terminal.exe $releaseDir
          Copy-Item build/Release/undying-terminal-server.exe $releaseDir
          Copy-Item build/Release/undying-terminal-terminal.exe $releaseDir
          Copy-Item LICENSE $releaseDir
          Copy-Item README.md $releaseDir
          Compress-Archive -Path $releaseDir -DestinationPath "release/undying-terminal-$version-win64.zip" -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/undying-terminal-${{ steps.version.outputs.VERSION }}-win64.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
